[tox]
envlist = code
minversion = 2.0
skipsdist = true

# basic test and coverage job
[testenv:code]
basepython = python3.8
deps=
  pytest
  coverage
  pytest-cov
  connexion

setenv = TESTS_BASE_PATH = {toxinidir}/tests
commands =
  pytest --cov-append --cov {toxinidir} --cov-report xml --cov-report term-missing --cov-report html
